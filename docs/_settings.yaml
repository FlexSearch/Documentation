SiteName: FlexSearch
SiteUrl: https://flexsearch.net
RepositoryName: FlexSearch
RepositoryUrl: https://github.com/FlexSearch
RepositoryHost: Github
RepositoryEditMeLink: https://github.com/FlexSearch/Documentation/edit/master
PageLayout: page
PagePermalink: /docs/{area}/{id}/index.html    
BuildOutput: ./build
HtmlFileExtension: html
EnableSearch: true
GenerateSiteMap: true
GenerateSinglePageDoc: true

Areas:
  - Title: Home
    Id: home
  - Title: Quick Start
    Id: quick-start
  - Title: Server
    Id: server
  - Title: Index
    Id: index
  - Title: Search
    Id: search
  - Title: REST API
    Id: rest
  - Title: SDK
    Id: sdk
  - Title: Extending
    Id: extending
  - Title: Connectors
    Id: connectors
  - Title: Guides
    Id: guides

BuildConfiguration: 
  dev: 
    CleanOutputDir: false
    CompileSCSS: true
    ConcatJS: true
    EnableSearch: true
    ExecutePostBuildScript: false
    ForceExit: false
    GenerateSiteMap: false
    GenerateSinglePageDoc: false
    LiveReload: true
    MinifyCSS: false
    MinifyHTML: false
    MinifyJS: true
    Serve: true
    Watch: true

  prod: 
    CleanOutputDir: true
    CompileSCSS: true
    ConcatJS: true
    EnableSearch: true
    ExecutePostBuildScript: true
    ForceExit: false
    GenerateSiteMap: true
    GenerateSinglePageDoc: true
    LiveReload: false
    MinifyCSS: true
    MinifyHTML: true
    MinifyJS: true
    Serve: true
    Watch: false

  release: 
    CleanOutputDir: true
    CompileSCSS: true
    ConcatJS: true
    EnableSearch: true
    ExecutePostBuildScript: true
    ForceExit: true
    GenerateSiteMap: true
    GenerateSinglePageDoc: true
    LiveReload: false
    MinifyCSS: true
    MinifyHTML: true
    MinifyJS: true
    Serve: true
    Watch: false
     
MainCssFile: assets/css/_site.scss
MainJsFile: assets/js/_site.js

  